<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Письмо</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            font-family: sans-serif;
        }

        .envelope {
            position: relative;
            width: 90vw;
            max-width: 500px;
            margin: 100px auto;
            background: #f1ede7;
            border-radius: 8px;
            overflow: hidden;
        }

        /* ✅ Добавлен треугольный клапан */
        .envelope::before {
            content: '';
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 90px solid transparent;
            border-right: 90px solid transparent;
            border-bottom: 60px solid #f1ede7;
            z-index: 3;
        }

        .envelope-shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.05);
            top: 0;
            left: 0;
            border-radius: 8px;
            z-index: 1;
            transition: all 0.5s ease;
        }

        /* ✅ Обновлён стиль письма — адаптация для мобилки */
        #letter {
            width: 100%;
            max-height: 80vh;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 1s ease-in-out;
            transform-origin: top;
            z-index: 2;
        }

        #letter.open {
            transform: translateY(-100%) scale(1);
        }

        #wax-seal {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: crimson;
            border-radius: 50%;
            z-index: 4;
            cursor: pointer;
        }

        #hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 10;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(0.5);
                opacity: 0;
            }
        }

        #wax-pieces {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .wax-piece {
            position: absolute;
            background: crimson;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="envelope">
        <div class="envelope-shadow"></div>
        <img id="letter" src="https://via.placeholder.com/600x300.png?text=Письмо" alt="Письмо" />
        <div id="wax-seal" onclick="openEnvelope()"></div>
        <div id="wax-pieces"></div>
    </div>
    <div id="hearts"></div>

    <script>
        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            const letter = document.getElementById('letter');
            const waxSeal = document.getElementById('wax-seal');
            const envelopeShadow = document.querySelector('.envelope-shadow');
            
            envelope.classList.add('open');
            letter.classList.add('open');
            envelopeShadow.style.opacity = '0.5';
            envelopeShadow.style.transform = 'translateX(-50%) scale(0.9)';
            
            createWaxPieces();
            
            setTimeout(() => {
                waxSeal.style.display = 'none';
            }, 800);
            
            createHearts();
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartCount = 40;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '♥️';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = 3 + Math.random() * 7 + 's';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 10000);
                }, i * 200);
            }
        }

        function createWaxPieces() {
            const waxContainer = document.getElementById('wax-pieces');
            const pieceCount = 12;
            
            waxContainer.innerHTML = '';
            
            for (let i = 0; i < pieceCount; i++) {
                const piece = document.createElement('div');
                piece.classList.add('wax-piece');
                
                const startX = 50;
                const startY = 50;
                const angle = Math.random() * Math.PI * 2;
                const distance = 5 + Math.random() * 15;
                const endX = startX + Math.cos(angle) * distance;
                const endY = startY + Math.sin(angle) * distance;
                const size = 5 + Math.random() * 10;
                
                piece.style.width = `${size}px`;
                piece.style.height = `${size}px`;
                piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '30%';
                piece.style.left = `${startX}%`;
                piece.style.top = `${startY}%`;
                piece.style.transition = `all 0.8s cubic-bezier(0.3, 0.7, 0.4, 1.3) ${i * 0.05}s`;
                
                waxContainer.appendChild(piece);
                
                setTimeout(() => {
                    piece.style.opacity = '1';
                    piece.style.left = `${endX}%`;
                    piece.style.top = `${endY}%`;
                    piece.style.transform = `rotate(${Math.random() * 360}deg) scale(0.7)`;
                }, 10);
                
                setTimeout(() => {
                    piece.style.opacity = '0';
                    setTimeout(() => {
                        piece.remove();
                    }, 1000);
                }, 2000 + i * 100);
            }
        }
    </script>
</body>
</html>
