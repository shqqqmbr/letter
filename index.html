<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для самой особенной</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fff5f5 0%, #f0f9ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .container {
            position: relative;
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .envelope {
            width: 420px;
            height: 270px;
            background-color: #fdf6f0;
            border: 1px solid #e8d5c5;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform-style: preserve-3d;
        }
        
        .envelope:before {
            content: '';
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 210px solid transparent;
            border-right: 210px solid transparent;
            border-top: 135px solid #f3e7d8;
            transform-origin: top;
            transform: rotateX(0deg);
            transition: all 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 3;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
        }
        
        .envelope.open:before {
            transform: rotateX(180deg);
        }
        
        .wax-seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #c13c3c, #8a2525);
            border-radius: 50%;
            z-index: 4;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(138, 37, 37, 0.3);
            transition: all 0.4s ease;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(193, 60, 60, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(193, 60, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(193, 60, 60, 0); }
        }
        
        .wax-seal:before {
            content: '♥ Нажми на печать ♥';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.4s ease;
            white-space: nowrap;
            font-family: 'Cormorant Garamond', serif;
        }
        
        .wax-seal:hover:before {
            opacity: 1;
        }
        
        .wax-seal:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;
            height: 220px;
            background-color: #fffaf5;
            padding: 30px;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            z-index: 2;
            opacity: 0;
            transition: all 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.3s;
            overflow: hidden;
            font-size: 18px;
            line-height: 1.8;
            border-radius: 2px;
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
        }
        
        .letter.open {
            opacity: 1;
            transform: translate(-50%, -180%);
            animation: letterFloat 4s ease-in-out infinite;
        }
        
        @keyframes letterFloat {
            0%, 100% { transform: translate(-50%, -180%); }
            50% { transform: translate(-50%, -190%); }
        }
        
        .signature {
            font-style: italic;
            text-align: right;
            margin-top: 25px;
            font-size: 20px;
            color: #8a2525;
        }
        
        .date {
            text-align: right;
            margin-bottom: 15px;
            color: #888;
            font-size: 16px;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b6b;
            animation: falling 5s linear infinite;
            opacity: 0;
        }
        
        @keyframes falling {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope">
            <div class="wax-seal" onclick="openEnvelope()"></div>
            <div class="letter">
                <div class="date">29 августа 2025</div>
                <p>Любимая моя Ксюня,</p>
                <p>29.08.2025 - день, который я хочу провести с тобой и который обещает подарить тебе теплые и романтические воспоминания.</p>
                <p>Жду твоего согласия в личных сообщениях.</p>
                <div class="signature">С любовью,<br>твой Максик</div>
            </div>
        </div>
        <div class="hearts" id="hearts"></div>
    </div>

    <script>
        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            const letter = document.querySelector('.letter');
            const waxSeal = document.querySelector('.wax-seal');
            
            envelope.classList.add('open');
            letter.classList.add('open');
            waxSeal.style.display = 'none';
            
            // Создаем летающие сердечки
            createHearts();
        }
        
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartCount = 30;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '♥';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = 3 + Math.random() * 7 + 's';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heartsContainer.appendChild(heart);
                    
                    // Удаляем сердечко после анимации
                    setTimeout(() => {
                        heart.remove();
                    }, 10000);
                }, i * 300);
            }
        }
    </script>
</body>
</html>
